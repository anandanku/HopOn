<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HopOn</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

<style>
*{box-sizing:border-box}
html,body{margin:0;height:100%;font-family:Poppins,sans-serif}
#map{position:absolute;inset:0}

/* ===== MENU BUTTON (TOP LEFT – FIXED) ===== */
.menu-btn{
  position:fixed;
  top:20px;
  left:20px;
  width:48px;
  height:48px;
  background:#ff6b35;
  color:white;
  font-size:22px;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:5000;
}

/* ===== SEARCH (TOP CENTER) ===== */
.search-container{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 140px);
  max-width:460px;
  z-index:4000;
}
.search-box,button{
  width:100%;
  height:52px;
  margin-bottom:10px;
  border-radius:12px;
  border:2px solid #ff6b35;
  padding:0 16px;
}
button{
  background:#ff6b35;
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* AUTOSUGGEST */
.suggestions{
  background:white;
  border:2px solid #ff6b35;
  border-top:none;
  display:none;
  max-height:200px;
  overflow:auto;
}
.suggestions div{padding:14px;cursor:pointer}
.suggestions div:hover{background:#ffe5d9}

/* ===== SIDEBAR (LEFT – FIXED) ===== */
.sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:240px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.3s ease;
  z-index:5100;
}
.sidebar.active{left:0}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:5050;
}
.overlay.active{display:block}

/* TOGGLE */
.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  margin-top:20px;
}
.switch{position:relative;width:50px;height:26px}
.switch input{display:none}
.slider{
  position:absolute;inset:0;
  background:#777;border-radius:26px;
}
.slider:before{
  content:"";
  position:absolute;
  width:20px;height:20px;
  left:3px;top:3px;
  background:white;border-radius:50%;
  transition:.3s;
}
input:checked + .slider{background:#ff6b35}
input:checked + .slider:before{transform:translateX(24px)}

/* BUS MARKER */
.bus-marker{
  width:46px;height:46px;
  transform:translate(-50%,-50%);
  cursor:pointer;
}

/* POPUP */
.route-popup{
  position:absolute;
  bottom:56px;
  left:-120px;
  background:#000;
  padding:14px;
  border-radius:12px;
  min-width:260px;
  color:white;
  display:none;
}
.speed-circle{
  width:54px;height:54px;
  border-radius:50%;
  border:3px solid #ff6b35;
  display:flex;align-items:center;justify-content:center;
  font-weight:700;margin:10px auto;
}
.route-list{
  display:grid;
  grid-template-columns:20px 1fr;
  row-gap:12px;
}
.route-dot{
  width:10px;height:10px;border-radius:50%;
  background:#ff6b35;margin-top:4px;
}

@media(max-width:768px){
  .search-container{top:80px;width:calc(100% - 32px)}
}
</style>
</head>

<body>

<div id="map"></div>

<!-- MENU BUTTON -->
<div class="menu-btn" id="menuBtn">☰</div>

<!-- SEARCH -->
<div class="search-container">
  <input id="src" class="search-box" placeholder="Source">
  <div id="srcSug" class="suggestions"></div>

  <input id="dst" class="search-box" placeholder="Destination">
  <div id="dstSug" class="suggestions"></div>

  <button id="getBuses">Get Buses</button>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3 style="color:#ff6b35">Menu</h3>

  <div class="toggle">
    <span>On Route</span>
    <label class="switch">
      <input type="checkbox" id="onRoute">
      <span class="slider"></span>
    </label>
  </div>

  <a href="/home/bus/register"
     style="display:block;margin-top:20px;background:#ff6b35;
     padding:12px;color:white;text-align:center;
     border-radius:10px;text-decoration:none">
     Register Bus
  </a>
</div>

<div class="overlay" id="overlay"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<script>
let map;
let busesUI=[];
let source={},dest={};

/* MAP INIT */
async function initMap(){
  const res=await fetch("/config");
  const cfg=await res.json();
  mapboxgl.accessToken=cfg.MAPBOX_TOKEN;

  map=new mapboxgl.Map({
    container:"map",
    style:"mapbox://styles/mapbox/dark-v11",
    center:[86.07,26.34],
    zoom:6
  });
}
initMap();

/* MENU */
menuBtn.onclick=()=>{
  sidebar.classList.add("active");
  overlay.classList.add("active");
};
overlay.onclick=()=>{
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
};

/* ON ROUTE TOGGLE */
onRoute.onchange=async e=>{
  const r=await fetch("/livebuses",{
    method:e.target.checked?"PUT":"DELETE"
  });
  if(!r.ok){
    alert("Toggle failed");
    e.target.checked=!e.target.checked;
  }
};

/* AUTOSUGGEST */
async function geo(q){
  const r=await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(q)}.json?country=IN&limit=5&access_token=${mapboxgl.accessToken}`);
  return (await r.json()).features;
}
function bind(input,box,obj){
  input.addEventListener("input",async()=>{
    if(input.value.length<3){box.style.display="none";return}
    const results=await geo(input.value);
    box.innerHTML="";
    results.forEach(p=>{
      const d=document.createElement("div");
      d.textContent=p.place_name;
      d.onclick=()=>{
        input.value=p.place_name;
        obj.lat=p.center[1];
        obj.lng=p.center[0];
        box.style.display="none";
      };
      box.appendChild(d);
    });
    box.style.display="block";
  });
}
bind(src,srcSug,source);
bind(dst,dstSug,dest);
</script>

</body>
</html>
